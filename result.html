<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@700@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <span class="logo">Fooder</span>
      <img class="toggler" src="images/hamburger-menu.svg" alt="" />
      <ul class="link-container">
        <li><a class="nav-link" href="">HOME</a></li>
        <li><a class="nav-link" href="">CONTACT</a></li>
        <li><a class="nav-link" href="">ABOUT</a></li>
      </ul>
    </nav>

    <div class="result-container">
      <form class="search-box" action="">
        <input
          class="input input-orange"
          type="text"
          placeholder="Start searching"
        />
        <button class="btn btn-orange">Search</button>
      </form>
      <h2 class="color-orange">Here are results for roasted beef</h2>
      <p class="p-dark">120 matches found</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
